<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/style.css">
  <title>Taller JavaScript | Federico Gonz√°lez Desarrollador FRONT END</title>
</head>
<body>

  <div class="row">
    <!-- Campo texto del usuario -->
    <div class="col-6 user-tweets p-3">
      <div class="row post-backg m-0 ml-4">
        <img class="profile-pic" src="https://ca.slack-edge.com/T6SHJS135-U8QG5V0P7-g785817947db-512" alt="">
        <textarea class="writing-space" name="name" rows="8" cols="80"></textarea>
        <div class="w-100 d-flex flex-row justify-content-end pt-2 pr-3">
          <button class="click-pub p-2" type="button" name="button">Publicar</button>
        </div>
      </div>
    </div>
    <!-- Campo tweets nuevos -->
    <div class="col-6 new-tweets p-3 pr-5">
      <div class="w-100 post-backg mt-0 ml-0 mb-2 mr-5 d-flex flex-column">
        <div class="w-100 d-flex flex-row">
          <img class="profile-pic" src="https://ca.slack-edge.com/T6SHJS135-U8QG5V0P7-g785817947db-512" alt="">
          <div class="post-content p-2">
            <h6 class="profile-name m-0">Federico Gonzalez</h6>
            <p class="writed-text mb-2">Hola mundo</p>
          </div>
          <a class="delete-post" href="#">X</a>
        </div>
        <div class="w-100 d-flex flex-row">
          <a class="likes pl-3" href="#"></a>
          <p class="likes-num mb-0">10</p>
        </div>
      </div>
    </div>

  </div>


  <!-- JQuery Minified 3-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- JQuery Migrate 3-->
  <script src="https://code.jquery.com/jquery-migrate-3.0.1.min.js" integrity="sha256-F0O1TmEa4I8N24nY0bya59eP6svWcshqX1uzwaWC4F4=" crossorigin="anonymous"></script>
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- js for bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
